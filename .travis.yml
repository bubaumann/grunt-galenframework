sudo: false
language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4.0"
  - "5.0"
env:
  - DISABLE_SAUCELABS=true
  - NPM_VERSION=3
  - NPM_VERSION=2
script: npm test
before_install:
  - npm install -g npm@$NPM_VERSION
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
